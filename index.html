<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WATS 3020: Image Maker</title>
  <meta name="description" content="WATS 3020 Image Maker">
  <meta name="author" content="Tony Graf">

  <link rel="stylesheet" href="css/main.css">
  
  <!-- Link to Google Fonts Kirang Haerang -->
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
  
  <!-- Link to Google Fonts Indie Flower -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <!-- Link to Google Fonts Monoton -->
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  
  <!-- Link to Google Fonts Bungee Inline -->
<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

  
  <script src="js/dom-to-image.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <div id="form-container">
    <h1>Image Maker</h1>
    <p>Choose your settings to generate an image.</p>
    <form>
      <p>
        <label for="topText">Top Text</label>
        <input name="topText" placeholder="Text for top of image." value="">
      </p>
      <p>
        <label for="bottomText">Bottom Text</label>
        <input name="bottomText" placeholder="Text for bottom of image." value="">
      </p>
      <p>
        <label for="backgroundImage">Background</label>
        <select name="backgroundImage">
          <option value="dog.jpg">dog</option>
          <option value="fry.jpg">fry</option>
          <option value="heman.jpg">heman</option>
          <option value="picard.jpg">picard</option>
          <option value="stark.jpg">stark</option>
          <option value="Ermahgerd-Berks.jpg">ermahgerd</option>
          <option value="tuckercarlsonface.jpg">tuckercarlsonface</option>
        </select>
      </p>
      <p>
        <label for="changeFont">Change Font</label>
        <select name="changeFont">
          <option value="Kirang Haerang">Kirang Haerang</option>
          <option value="Indie Flower">Indie Flower</option>
          <option value ="Monoton">Monoton</option>
          <option value = "Bungee Inline">Bungee Inline</option>
        </select>
      </p>     
      <p><input type="submit" value="Download Image"></p>
    </form>
  </div>

  <div id="image-preview">
    <!-- Image Content Goes Here -->
  </div>
</body>
</html>
